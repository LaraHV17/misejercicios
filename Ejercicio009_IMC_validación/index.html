<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadoraIMC.js"></script>
</head>

<body>
    <div id="principal">
        <div class="contenido">
            <input type="text" name="" id="iNombre" placeholder="Nombre">
            <span class="error" id="error-nombre"></span>
        </div>
        <div class="contenido">
            <input type="number" name="" id="edad" placeholder="Edad">
            <span class="error" id="error-edad"></span>
        </div>
        <div class="contenido">
            <input type="number" name="" id="iAltura" placeholder="Altura">
            <span class="error" id="error-altura"></span>
        </div>
        <div class="contenido">
            <input type="number" name="" id="iPeso" placeholder="Peso">
            <span class="error" id="error-peso"></span>
        </div>
        <div class="contenido">
            <button onclick="comenzarCalculoIMC()">Calcular IMC</button>
            <!-- Nos llama a la funciÃ³n comenzarCalculoIMC -- -->
        </div>
        <div id="resultado" class="contenido">
            Resultado
        </div>
    </div>
</body>

</html>
<script src = "calculador.js"></script>
